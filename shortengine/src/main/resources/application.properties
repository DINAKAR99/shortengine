spring.application.name=shortengine
server.port=3333
server.servlet.context-path=/shortengine
# ----
spring.redis.host=localhost
spring.redis.port=6379

 

 

# H2 In-memory DB
spring.datasource.url=jdbc:h2:mem:urlshortenerdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Auto-create tables
spring.jpa.hibernate.ddl-auto=update

# H2 Console (optional but useful!)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


logging.file.name: logs/app.log
  
logging.pattern.file: '{"timestamp":"%d","level":"%p","thread":"%t","logger":"%c","message":"%m"}'